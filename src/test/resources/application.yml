

spring:
  datasource:
    url: jdbc:h2:mem:poc-spring-boot-mysql-fields-binary-json;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=TRUE;MODE=MYSQL
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: create-drop
  main:
    banner-mode: off
    web-application-type: servlet
logging:
  level:
    root: DEBUG
